{% extends 'base.html' %}

{% block title %}
	Send Message
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}

		<hr>
		<h1>Send Message</h1>
		<hr>
		<div class="form-group">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.media }}
				{{ form.as_p }}
				<button class="btn btn-secondary">Send</button>
			</form>
		</div>

		<script>
			
			var name = "{{ user.id }}";
			document.getElementById("userid").value = name;

		</script>
		
	{% endif %}

{% endblock %}
