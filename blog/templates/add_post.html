{% extends 'base.html' %}

{% block title %}
	Add Post
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}

		<hr>
		<h1>Add Post</h1>
		<hr>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p}}
				<button class="btn btn-secondary">Post</button>
			</form>
		</div>

		<script>
			
			var name = "{{ user.id }}";
			document.getElementById("userid").value = name;

		</script>
		
	{% endif %}

{% endblock %}
